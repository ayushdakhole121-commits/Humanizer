<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Segoe UI", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 8px;
            background-color: transparent;
            color: #ffffff;
        }
        .quest-card {
            /* Dark Blue/Purple Gradient Background */
            background: linear-gradient(110deg, #131438 0%, #262875 100%);
            border: 1px solid #363985;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px; /* Spacing between elements */
        }
        
        .brand-label {
            font-size: 10px;
            font-weight: 700;
            color: #aeb4f5;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quest-title {
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            /* White/Blue Gradient Text */
            background: -webkit-linear-gradient(#ffffff, #e0e2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quest-subtitle {
            font-size: 11px;
            color: #b0b5e0;
            margin-bottom: 4px;
        }

        .info-container {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 6px;
        }
        
        .info-icon {
            font-size: 16px;
            margin-right: 8px;
        }

        .info-text {
            font-size: 10px;
            color: #dcdfff;
            line-height: 1.3;
        }
        
        .highlight {
            color: #ffffff;
            font-weight: bold;
        }

        /* The Button */
        .btn-accept {
            display: block; /* Ensures it takes up space */
            background-color: #5865F2; /* Discord Blurple */
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            padding: 8px 0;
            border-radius: 4px;
            width: 100%;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="quest-card">
        <div>
            <div class="brand-label">Discord Products</div>
            <div class="quest-title">SNOW BOOSTS</div>
            <div class="quest-subtitle">Ultimate Humanizer & Tools</div>
        </div>

        <div class="info-container">
            <div class="info-icon">ðŸ’Ž</div>
            <div class="info-text">
                Unlock <span class="highlight">Premium Access</span> for faster speeds, exclusive modules & priority support.
            </div>
        </div>

        <a href="https://snowboosts.sellauth.com" class="btn-accept">Visit Shop</a>
    </div>

</body>
</html>
