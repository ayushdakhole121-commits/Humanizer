<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Segoe UI", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 10px;
            background-color: transparent;
        }
        .quest-card {
            /* The Deep Blue/Purple Gradient Background */
            background: linear-gradient(110deg, #131438 0%, #262875 100%);
            border-radius: 12px;
            padding: 16px;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #363985;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* The "Discord" label top left */
        .brand-label {
            font-size: 10px;
            font-weight: 700;
            color: #aeb4f5;
            text-transform: uppercase;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        /* The big "ARENA QUESTS" style title */
        .quest-title {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0 0 4px 0;
            line-height: 1;
            /* Text Gradient for extra pop */
            background: -webkit-linear-gradient(#ffffff, #e0e2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quest-subtitle {
            font-size: 12px;
            color: #b0b5e0;
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* The Info Box (simulating the "Wumpus Inc" part) */
        .info-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .info-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 8px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .info-text {
            font-size: 11px;
            color: #dcdfff;
            line-height: 1.3;
        }
        .highlight {
            color: #ffffff;
            font-weight: bold;
        }

        /* The "Accept Quest" Button */
        .btn-accept {
            background-color: #5865F2; /* Discord Blurple */
            color: white;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            padding: 8px 0;
            border-radius: 4px;
            width: 100%;
            display: block;
            transition: background 0.2s;
        }
        /* Hover effect isn't strictly needed for QT, but good for preview */
        .btn-accept:hover {
            background-color: #4752c4;
        }

    </style>
</head>
<body>

    <div class="quest-card">
        <div class="brand-label">Discord Products</div>
        <div class="quest-title">SNOW BOOSTS</div>
        <div class="quest-subtitle">Ultimate Humanizer & Tools</div>

        <div class="info-container">
            <div class="info-icon">ðŸ’Ž</div>
            <div class="info-text">
                Unlock <span class="highlight">Premium Access</span> for faster speeds,<br>
                exclusive modules & priority support.
            </div>
        </div>

        <a href="https://snowboosts.sellauth.com" class="btn-accept">Visit Shop</a>
    </div>

</body>
</html>
