<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 5px;
            background-color: transparent;
        }
        .ad-card {
            background-color: #0a0a0a; /* Very Dark Background */
            border: 1px solid #3b82f6; /* Royal Blue Border */
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .title {
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .description {
            color: #b0b0b0;
            font-size: 13px;
            margin: 0 0 15px 0;
            line-height: 1.4;
        }
        .highlight {
            color: #60a5fa; /* Lighter Blue text highlight */
            font-weight: bold;
        }
        .btn {
            background-color: #3b82f6; /* Royal Blue Button */
            color: #ffffff;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            display: inline-block;
        }
        /* Hover effect simulation for QT */
        a { text-decoration: none; }
    </style>
</head>
<body>

    <div class="ad-card">
        <div class="title">ðŸš€ Level Up Your Game</div>
        <div class="description">
            Looking for more power? Access exclusive tools and Discord products on <span class="highlight">SnowBoosts Shop</span>.
        </div>
        <a href="https://snowboosts.sellauth.com" class="btn">VISIT STORE NOW</a>
    </div>

</body>
</html>
